version: 0.0
os: linux
files:
   - source: /index.html
     destination: /var/www/html
permissions:
   - object: /var/www/html
     pattern: "**"
     owner: root
     group: root
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/install_dependencies/
      runas: root
   AfterInstall:
    - location: scripts/restartapache.sh
      runas: root
